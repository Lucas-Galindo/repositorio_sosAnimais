<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Animais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/main.css">
    <script href="./assets/scripts.js"></script>

    <!-- PARTE DOS COMPONENTES -->
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js"></script>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/js/footer.js"></script>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <script src="../assets/js/sidebar.js"></script>
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .paw-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .notification-icon, .profile-icon {
            margin-left: 20px;
            cursor: pointer;
            color: white;
        }

        .profile-icon {
            background-color: #e8e8e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brown-dark);
        }

        .main-container {
            display: flex;
            margin-top: 100px; /* Altura do header */
            flex: 1;
        }

        .menu-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-button-content {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .dropdown-icon {
            transition: transform 0.3s;
        }

        .dropdown-icon.active {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: var(--color-brown-dark);
        }

        .dropdown-menu.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: White;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 0.95rem;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px; /* Largura da sidebar */
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }        

        /* Estilos para a página de pesquisa */
        .search-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .search-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .search-body {
            padding: 1.5rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-orange-burnt);
            box-shadow: 0 0 0 3px rgba(211, 122, 71, 0.2);
        }

        .search-type {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-type-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .search-type-option input {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .search-type-option label {
            font-weight: bold;
            cursor: pointer;
        }

        .btn-search {
            background-color: var(--button-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-search:hover {
            background-color: var(--button-primary-hover);
        }

        .results-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
            display: none;
        }

        .results-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .results-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .results-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-body {
            padding: 1.5rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.25rem;
        }

        .badge-funcionario {
            background-color: #e1f5fe;
            color: #0288d1;
        }

        .badge-adotante {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .badge-doador {
            background-color: #fff8e1;
            color: #ffa000;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--color-orange-burnt);
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: rgba(211, 122, 71, 0.1);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .no-results h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* Toast de Notificação */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .toast-success .toast-icon {
            color: #28a745;
        }

        .toast-error .toast-icon {
            color: #dc3545;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--text-dark);
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toast-close {
            color: var(--text-muted);
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
            margin-left: 0.75rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos responsivos */
        @media (max-width: 1024px) {
            .search-form {
                flex-direction: column;
            }

            .search-input-group {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .sidebar-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-280px);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .search-type {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .paw-logo {
                width: 30px;
                height: 30px;
            }

            .title {
                font-size: 1.2rem;
            }

            .header-icons > * {
                margin-left: 10px;
            }

            .profile-icon {
                width: 35px;
                height: 35px;
            }

            .content {
                padding: 1rem;
            }

            .search-header, .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <main-header></main-header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <main-sidebar></main-sidebar>

        <!-- Content -->
        <main class="content">
            <h1 class="page-title">
                <i class="fas fa-search"></i>
                Exclusão de Animais
            </h1>

            <!-- Search Form Container -->
            <div class="search-container">
                <div class="search-header">
                    <div class="search-title">Excluir Animal</div>
                </div>

                <div class="search-body">
                    <!-- Search Form -->
                    <div class="search-form">
                        <div class="search-input-group">
                            <input type="text" id="animalIdInput" class="search-input" placeholder="Digite o Id do Animal">
                        </div>
                        <button type="button" id="searchBtn" class="btn-search">
                            <i class="fas fa-search"></i>
                            Pesquisar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Container (initially hidden) -->
            <div class="results-container" id="results-container" style="display: none;">
                <div class="results-header">
                    <div class="results-title">Resultados da Pesquisa</div>
                    <div class="results-count" id="results-count">0 animais encontrados</div>
                </div>
            
                <div class="results-body">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Raça</th>
                                <th>Status</th>
                                <th>Idade</th>
                                <th>Excluir?</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody"></tbody>
                    </table>

                    <!-- No Results Message (shown when search returns empty) -->
                    <div class="no-results" id="no-results" style="display: none;">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum resultado encontrado</h3>
                        <p>Tente outro termo de busca ou verifique os filtros aplicados.</p>
                    </div>
                </div>
            </div>

            <div class="toast-container" id="toast-container"></div>
        </main>
    </div>

    <!-- Footer -->
    <main-footer></main-footer>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchButton = document.getElementById('searchBtn');
  const resultsContainer = document.getElementById('results-container');
  const resultsTbody = document.getElementById('results-tbody');
  const noResults = document.getElementById('no-results');
  const animalIdInput = document.getElementById('animalIdInput');
  const resultsCount = document.getElementById('results-count');

  // Função de exibição de Toast (mensagens)
  function showToast(type, title, message) {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    let iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

    toast.innerHTML = `
      <i class="fas ${iconClass} toast-icon"></i>
      <div class="toast-content">
        <div class="toast-title">${title}</div>
        <div class="toast-message">${message}</div>
      </div>
      <button class="toast-close">&times;</button>
    `;

    toastContainer.appendChild(toast);
    toast.querySelector('.toast-close').addEventListener('click', () => toast.remove());
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 5000);
  }

  // Função para exibir o animal encontrado
  function renderAnimal(animal) {
    resultsTbody.innerHTML = ''; // Limpa os resultados anteriores

    if (!animal) {
      resultsCount.innerText = '0 animais encontrados';
      noResults.style.display = 'block';
      resultsContainer.style.display = 'none';
      return;
    }

    noResults.style.display = 'none';
    resultsContainer.style.display = 'block';
    resultsCount.innerText = '1 animal encontrado';

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${animal.id ?? '-'}</td>
      <td>${animal.informacao?.nome ?? '-'}</td>
      <td>${animal.informacao?.raca ?? 'SRD'}</td>
      <td>${animal.informacao?.status ?? '-'}</td>
      <td>${animal.informacao?.idade ?? '-'}</td>
      <td><button class="btn btn-search" id="deleteButton" data-id="${animal.id}">Confirmar Exclusão</button></td>
    `;
    resultsTbody.appendChild(row);

    // Adiciona o evento de exclusão ao botão
    const deleteButton = document.getElementById('deleteButton');
    deleteButton.addEventListener('click', () => deleteAnimal(deleteButton.getAttribute('data-id')));
  }

  // Função para realizar a busca e exibir o resultado
  async function searchAnimal() {
    const idAnimal = animalIdInput.value.trim();
    if (!idAnimal) {
      showToast('error', 'Erro', 'Por favor, insira um ID válido.');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8080/apis/animal/id/${idAnimal}`);
      if (!response.ok) {
        showToast('error', 'Erro', 'Animal não encontrado.');
        renderAnimal(null);
        return;
      }

      const animal = await response.json();
      renderAnimal(animal);
    } catch (error) {
      showToast('error', 'Erro', `Erro ao buscar o animal: ${error.message}`);
    }
  }

  // Função para excluir o animal
  async function deleteAnimal(idAnimal) {
    console.log('Excluindo animal com ID:', idAnimal); // Log para depuração

    const confirmDeletion = confirm('Tem certeza que deseja excluir este animal?');

    if (!confirmDeletion) return;

    try {
      const response = await fetch(`http://localhost:8080/apis/animal/${idAnimal}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
      });

      if (!response.ok) {
        const errorText = await response.text();
        showToast('error', 'Erro', `Erro ao excluir o animal: ${errorText}`);
        return;
      }

      showToast('success', 'Sucesso', 'Animal excluído com sucesso!');
      renderAnimal(null); // Limpa os resultados após exclusão
    } catch (error) {
      showToast('error', 'Erro', `Erro ao excluir o animal: ${error.message}`);
    }
  }

  // Event listener para o botão de pesquisa
  searchButton.addEventListener('click', searchAnimal);

  // Event listener para buscar ao pressionar Enter
  animalIdInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') searchAnimal();
  });
});
</script>
</body>
</html>
