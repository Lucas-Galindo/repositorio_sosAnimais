<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Amigos de Animais - Listagem de Pessoas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-orange-light: #e19c66;
            --color-orange-burnt: #d37a47;
            --color-brown-dark: #8d5b3f;
            --text-dark: #333;
            --text-muted: #666;
            --button-primary: #d37a47;
            --button-primary-hover: #c06b3a;
            --shadow-small: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            color: var(--text-dark);
        }

        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }

        /* Containers */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .container-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .container-body {
            padding: 1.5rem;
        }

        /* Search section */
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-orange-burnt);
            box-shadow: 0 0 0 3px rgba(211, 122, 71, 0.2);
        }

        .search-type {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-type-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .search-type-option input {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .search-type-option label {
            font-weight: bold;
            cursor: pointer;
        }

        /* Filter section */
        .filter-section {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .filter-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
        }

        .filter-option input {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--button-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover);
        }

        /* Results section */
        .results-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.25rem;
        }

        .badge-funcionario {
            background-color: #e1f5fe;
            color: #0288d1;
        }

        .badge-adotante {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .badge-doador {
            background-color: #fff8e1;
            color: #ffa000;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--color-orange-burnt);
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: rgba(211, 122, 71, 0.1);
        }

        .btn-action.delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .toast-success .toast-icon {
            color: #28a745;
        }

        .toast-error .toast-icon {
            color: #dc3545;
        }

        .toast-info .toast-icon {
            color: #0288d1;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .toast-close {
            color: var(--text-muted);
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
            margin-left: 0.75rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">
            <i class="fas fa-users"></i>
            Relatório de Pessoas
        </h1>
        
        <!-- Filter Container -->
        <div class="container">
            <div class="container-header">
                <div class="container-title">Relatório Geral de Pessoas</div>
            </div>
            
            <div class="container-body">
                <!-- Listar Section -->
                <div class="search-form">
                    <button type="button" id="btn-list-all" class="btn btn-primary">
                        <i class="fas fa-list"></i>
                        Listar Todas as Pessoas
                    </button>
                </div>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-title">Filtros</div>
                    
                    <div class="filter-group">
                        <div class="filter-option">
                            <label><b>Ordenar por Nome:</b></label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" id="sort-az" name="sort-order" value="az" checked>
                            <label for="sort-az">A-Z</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" id="sort-za" name="sort-order" value="za">
                            <label for="sort-za">Z-A</label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-option">
                            <label><b>Filtrar por Tipo:</b></label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="filter-funcionario" name="filter-type" value="funcionario" checked>
                            <label for="filter-funcionario">Funcionário</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="filter-adotante" name="filter-type" value="adotante" checked>
                            <label for="filter-adotante">Adotante</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="filter-doador" name="filter-type" value="doador" checked>
                            <label for="filter-doador">Doador</label>
                        </div>
                    </div>
                    
                    <button type="button" id="btn-apply-filters" class="btn btn-primary">
                        <i class="fas fa-filter"></i>
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Container -->
        <div class="container" id="results-container" style="display: none;">
            <div class="container-header">
                <div class="container-title">Resultados da Pesquisa</div>
                <div class="results-count" id="results-count">0 pessoas encontradas</div>
            </div>
            
            <div class="container-body">
                <table class="results-table" id="results-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Results will be inserted here via JavaScript -->
                    </tbody>
                </table>
                
                <div class="no-results" id="no-results">
                    <i class="fas fa-search"></i>
                    <h3>Nenhum resultado encontrado</h3>
                    <p>Tente outro termo de busca ou verifique os filtros aplicados.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const listAllButton = document.getElementById('btn-list-all');
            const applyFiltersButton = document.getElementById('btn-apply-filters');
            const resultsContainer = document.getElementById('results-container');
            const resultsCount = document.getElementById('results-count');
            const resultsTable = document.getElementById('results-table');
            const resultsTbody = document.getElementById('results-tbody');
            const noResults = document.getElementById('no-results');
            
            // Global variables
            let allPeople = []; // Store all people for filtering
            
            // Format CPF function
            function formatCPF(cpf) {
                // Remove any non-numeric characters
                cpf = cpf.replace(/\D/g, '');
                
                // Format as XXX.XXX.XXX-XX
                if (cpf.length === 11) {
                    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                }
                
                return cpf;
            }

            // Format phone function
            function formatPhone(phone) {
                // Remove any non-numeric characters
                phone = phone.replace(/\D/g, '');
                
                // Format based on length
                if (phone.length === 11) {
                    return phone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (phone.length === 10) {
                    return phone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
                
                return phone;
            }
            
            // Toast notification function
            function showToast(type, title, message) {
                const toastContainer = document.getElementById('toast-container');

                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;

                const iconClass = type === 'success' ? 'fa-check-circle' : 
                                type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';

                toast.innerHTML = `
                    <i class="fas ${iconClass} toast-icon"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">&times;</button>
                `;

                toastContainer.appendChild(toast);

                // Add close event
                toast.querySelector('.toast-close').addEventListener('click', function() {
                    toast.remove();
                });

                // Show toast with animation
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                // Auto-remove toast after 5 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 5000);
            }

            // Handle list all button click
            listAllButton.addEventListener('click', loadAllPeople);
            
            // Handle apply filters button click
            applyFiltersButton.addEventListener('click', function() {
                if (allPeople.length > 0) {
                    applyFilters();
                } else {
                    showToast('info', 'Informação', 'Carregue a lista primeiro para aplicar os filtros.');
                }
            });
            
            // Load all people function - this is our main data loading function
            function loadAllPeople() {
                // Show loading state
                resultsContainer.style.display = 'block';
                resultsTable.style.display = 'none';
                noResults.style.display = 'none';
                resultsCount.textContent = 'Carregando...';
                
                // API endpoint for all people
                const apiUrl = 'http://localhost:8080/apis/pessoa';
                
                console.log("Buscando em:", apiUrl);
                
                // Make API call
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Dados recebidos da API:", data);
                        // Convert to array if single object
                        allPeople = Array.isArray(data) ? data : [data];
                        
                        // Apply filters to the data
                        applyFilters();
                    })
                    .catch(error => {
                        console.error('Erro ao buscar pessoas:', error);
                        showToast('error', 'Erro na Consulta', `Ocorreu um erro ao buscar pessoas: ${error.message}`);
                        resultsContainer.style.display = 'none';
                    });
            }
            
            // Apply filters and display results
            async function applyFilters() {
                try {
                    // Get filter values
                    const sortOrder = document.querySelector('input[name="sort-order"]:checked').value;
                    const selectedTypes = Array.from(document.querySelectorAll('input[name="filter-type"]:checked'))
                        .map(checkbox => checkbox.value);
                    
                    // Show loading state
                    resultsTable.style.display = 'none';
                    noResults.style.display = 'none';
                    resultsCount.textContent = 'Filtrando...';
                    
                    // If no types selected, show no results
                    if (selectedTypes.length === 0) {
                        resultsTable.style.display = 'none';
                        noResults.style.display = 'block';
                        resultsCount.textContent = '0 pessoas encontradas';
                        return;
                    }
                    
                    // Process each person to add their types
                    const peopleWithTypes = [];
                    
                    for (const person of allPeople) {
                        const types = await getPersonTypes(person.id);
                        
                        // Only include if person has at least one of the selected types
                        // or if we're not filtering by type (all types selected)
                        if (types.some(type => selectedTypes.includes(type)) || 
                            selectedTypes.length === document.querySelectorAll('input[name="filter-type"]').length) {
                            peopleWithTypes.push({
                                ...person,
                                types: types
                            });
                        }
                    }
                    
                    // Sort the people
                    peopleWithTypes.sort((a, b) => {
                        const nameA = (a.pessoa?.nome || a.nome || '').toLowerCase();
                        const nameB = (b.pessoa?.nome || b.nome || '').toLowerCase();
                        
                        if (sortOrder === 'az') {
                            return nameA.localeCompare(nameB);
                        } else {
                            return nameB.localeCompare(nameA);
                        }
                    });
                    
                    // Update results count
                    const count = peopleWithTypes.length;
                    resultsCount.textContent = `${count} ${count === 1 ? 'pessoa encontrada' : 'pessoas encontradas'}`;
                    
                    // Check if there are results
                    if (count === 0) {
                        resultsTable.style.display = 'none';
                        noResults.style.display = 'block';
                        return;
                    }
                    
                    // Show results table
                    resultsTable.style.display = 'table';
                    noResults.style.display = 'none';
                    
                    // Clear the table before adding new results
                    resultsTbody.innerHTML = '';
                    
                    // For each person in the filtered results
                    for (const person of peopleWithTypes) {
                        // Create a new row in the table
                        const row = document.createElement('tr');
                        
                        // Create badges HTML
                        const typeBadges = person.types.map(type => {
                            const label = type === 'funcionario' ? 'Funcionário' : 
                                        type === 'adotante' ? 'Adotante' : 'Doador';
                            return `<span class="badge badge-${type}">${label}</span>`;
                        }).join('');
                        
                        // Get person data safely
                        const pessoaData = person.pessoa || person;
                        
                        // Extract data with safety checks
                        const name = pessoaData.nome || '';
                        const cpf = pessoaData.cpf || '';
                        const email = pessoaData.email || '';
                        const telefone = pessoaData.telefone || '';
                        
                        // Populate row
                        row.innerHTML = `
                            <td>${name}</td>
                            <td>${formatCPF(cpf)}</td>
                            <td>${email}</td>
                            <td>${formatPhone(telefone)}</td>
                            <td>${typeBadges}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action" title="Visualizar" data-id="${person.id || ''}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-action edit-btn" title="Alterar" data-id="${person.id || ''}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-action delete-btn" title="Excluir" data-id="${person.id || ''}">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        
                        // Add the row to the table
                        resultsTbody.appendChild(row);
                    }
                    
                    // Add event listeners to buttons
                    addButtonEventListeners();
                    
                } catch (error) {
                    console.error('Erro ao aplicar filtros:', error);
                    showToast('error', 'Erro nos Filtros', `Ocorreu um erro ao aplicar filtros: ${error.message}`);
                }
            }
            
            // Get person types (funcionario, adotante, doador)
            async function getPersonTypes(personId) {
                if (!personId) return [];
                
                try {
                    const types = [];
                    
                    // Make requests to check the types
                    const [adotanteResp, doadorResp, funcionarioResp] = await Promise.all([
                        fetch(`http://localhost:8080/apis/adotante/busca-pessoa/${personId}`)
                            .catch(() => ({ ok: false })),
                        
                        fetch(`http://localhost:8080/apis/doador/busca-pessoa/${personId}`)
                            .catch(() => ({ ok: false })),
                        
                        fetch(`http://localhost:8080/apis/funcionario/busca-pessoa/${personId}`)
                            .catch(() => ({ ok: false }))
                    ]);
                    
                    if (adotanteResp.ok) types.push('adotante');
                    if (doadorResp.ok) types.push('doador');
                    if (funcionarioResp.ok) types.push('funcionario');
                    
                    return types;
                } catch (error) {
                    console.error('Erro ao verificar tipos da pessoa:', error);
                    return [];
                }
            }
            
            // Add event listeners to action buttons
            function addButtonEventListeners() {
                // View button event listeners
                document.querySelectorAll('.btn-action[title="Visualizar"]').forEach(button => {
                    button.addEventListener('click', function() {
                        const personId = this.getAttribute('data-id');
                        showToast('info', 'Visualizar Pessoa', `Visualizando pessoa ID: ${personId}`);
                        // Implement view functionality here
                    });
                });
                
                // Edit button event listeners
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const personId = this.getAttribute('data-id');
                        window.open(`pageAlterarPessoa.html?id=${personId}`, '_blank');
                    });
                });
                
                // Delete button event listeners
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async function() {
                        const personId = this.getAttribute('data-id');
                        
                        if (confirm('Tem certeza que deseja excluir esta pessoa? Esta ação não pode ser desfeita.')) {
                            try {
                                // Show loading toast
                                showToast('info', 'Processando', 'Excluindo registros...');
                                
                                // First check which types the person has
                                const types = await getPersonTypes(personId);
                                console.log("Tipos da pessoa:", types);
                                
                                // Delete specialized types first (in sequence to avoid dependency issues)
                                const deletePromises = [];
                                
                                if (types.includes('adotante')) {
                                    deletePromises.push(
                                        fetch(`http://localhost:8080/apis/adotante/exclusao-pessoa/${personId}`, {
                                            method: 'DELETE',
                                            headers: {'Content-Type': 'application/json'}
                                        }).then(response => {
                                            if (!response.ok) throw new Error(`Erro ao excluir adotante: ${response.status}`);
                                            console.log("Adotante excluído com sucesso");
                                        })
                                    );
                                }
                                
                                if (types.includes('doador')) {
                                    deletePromises.push(
                                        fetch(`http://localhost:8080/apis/doador/exclusao-pessoa/${personId}`, {
                                            method: 'DELETE',
                                            headers: {'Content-Type': 'application/json'}
                                        }).then(response => {
                                            if (!response.ok) throw new Error(`Erro ao excluir doador: ${response.status}`);
                                            console.log("Doador excluído com sucesso");
                                        })
                                    );
                                }
                                
                                if (types.includes('funcionario')) {
                                    deletePromises.push(
                                        fetch(`http://localhost:8080/apis/funcionario/exclusao-pessoa/${personId}`, {
                                            method: 'DELETE',
                                            headers: {'Content-Type': 'application/json'}
                                        }).then(response => {
                                            if (!response.ok) throw new Error(`Erro ao excluir funcionário: ${response.status}`);
                                            console.log("Funcionário excluído com sucesso");
                                        })
                                    );
                                }
                                
                                // Wait for all type deletions to complete
                                await Promise.all(deletePromises);
                                
                                // Finally delete the person
                                const response = await fetch(`http://localhost:8080/apis/pessoa/${personId}`, {
                                    method: 'DELETE',
                                    headers: {'Content-Type': 'application/json'}
                                });
                                
                                if (!response.ok) {
                                    throw new Error(`Erro ao excluir pessoa: ${response.status}`);
                                }
                                
                                // Show success message
                                showToast('success', 'Sucesso', 'Pessoa excluída com sucesso!');
                                
                                // Remove the row from the table without needing to reload
                                const row = button.closest('tr');
                                row.remove();
                                
                                // Remove from allPeople array
                                allPeople = allPeople.filter(person => person.id != personId);
                                
                                // Update the results count
                                const count = resultsTbody.children.length;
                                resultsCount.textContent = `${count} ${count === 1 ? 'pessoa encontrada' : 'pessoas encontradas'}`;
                                
                            } catch (error) {
                                console.error('Erro durante o processo de exclusão:', error);
                                showToast('error', 'Erro na Exclusão', `Ocorreu um erro: ${error.message}`);
                            }
                        }
                    });
                });
            }
            
            // Initialize: Load all people when page loads
            document.addEventListener('DOMContentLoaded', function() {
                // Automatically load all people when the page loads
                loadAllPeople();
            });
        });
    </script>
</body>
