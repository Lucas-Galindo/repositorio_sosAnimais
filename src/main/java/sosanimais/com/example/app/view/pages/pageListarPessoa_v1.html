<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Amigos de Animais - Relatório de Pessoas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/main.css">
    <script href="./assets/scripts.js"></script>

    <!-- PARTE DOS COMPONENTES -->
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js"></script>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/js/footer.js"></script>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <script src="../assets/js/sidebar.js"></script>
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .paw-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .notification-icon, .profile-icon {
            margin-left: 20px;
            cursor: pointer;
            color: white;
        }

        .profile-icon {
            background-color: #e8e8e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brown-dark);
        }

        .main-container {
            display: flex;
            margin-top: 100px; /* Altura do header */
            flex: 1;
        }

        .menu-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-button-content {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .dropdown-icon {
            transition: transform 0.3s;
        }

        .dropdown-icon.active {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: var(--color-brown-dark);
        }

        .dropdown-menu.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: White;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 0.95rem;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px; /* Largura da sidebar */
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }

        /* Containers */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .form-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-body {
            padding: 1.5rem;
        }

        /* Search section */
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        /* Filter section */
        .filter-section {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .section-title {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
        }

        .filter-option input {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--button-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover);
        }

        /* Results section */
        .results-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        /* Estilo zebrado para a tabela */
        .results-table tbody tr:nth-child(even) {
            background-color: #f9f7f5; /* Cor que combina com a paleta */
        }

        .results-table tbody tr:nth-child(odd) {
            background-color: white;
        }

        .results-table tr:hover {
            background-color: #f0ede8; /* Cor de hover que combina com a paleta */
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.25rem;
        }

        .badge-funcionario {
            background-color: #e1f5fe;
            color: #0288d1;
        }

        .badge-adotante {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .badge-doador {
            background-color: #fff8e1;
            color: #ffa000;
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .toast-success .toast-icon {
            color: #28a745;
        }

        .toast-error .toast-icon {
            color: #dc3545;
        }

        .toast-info .toast-icon {
            color: #0288d1;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .toast-close {
            color: var(--text-muted);
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
            margin-left: 0.75rem;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .search-form {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .sidebar-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-280px);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .paw-logo {
                width: 30px;
                height: 30px;
            }

            .title {
                font-size: 1.2rem;
            }

            .header-icons > * {
                margin-left: 10px;
            }

            .profile-icon {
                width: 35px;
                height: 35px;
            }

            .content {
                padding: 1rem;
            }

            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <main-header></main-header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <main-sidebar></main-sidebar>

        <!-- Content -->
        <main class="content">
            <h1 class="page-title">
                <i class="fas fa-clipboard-list"></i>
                Relatório de Pessoas
            </h1>

            <!-- Filter Container -->
            <div class="form-container">
                <div class="form-header">
                    <div class="form-title">Relatório Geral de Pessoas</div>
                </div>
                
                <div class="form-body">
                    <!-- Listar Section -->
                    <div class="search-form">
                        <button type="button" id="btn-list-all" class="btn btn-primary">
                            <i class="fas fa-list"></i>
                            Listar Todas as Pessoas
                        </button>
                    </div>
                    
                    <!-- Filter Section -->
                    <div class="filter-section">
                        <h3 class="section-title">Filtros</h3>
                        
                        <div class="filter-group">
                            <div class="filter-option">
                                <label><b>Ordenar por Nome:</b></label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="sort-az" name="sort-order" value="az" checked>
                                <label for="sort-az">A-Z</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="sort-za" name="sort-order" value="za">
                                <label for="sort-za">Z-A</label>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <div class="filter-option">
                                <label><b>Filtrar por Tipo:</b></label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-funcionario" name="filter-type" value="funcionario" checked>
                                <label for="filter-funcionario">Funcionário</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-adotante" name="filter-type" value="adotante" checked>
                                <label for="filter-adotante">Adotante</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-doador" name="filter-type" value="doador" checked>
                                <label for="filter-doador">Doador</label>
                            </div>
                        </div>
                        
                        <button type="button" id="btn-apply-filters" class="btn btn-primary">

            </div>
            
            <!-- Results Container -->
            <div class="form-container" id="results-container" style="display: none;">
                <div class="form-header">
                    <div class="form-title">Resultados do Relatório</div>
                    <div class="results-count" id="results-count">0 pessoas encontradas</div>
                </div>
                
                <div class="form-body">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                            <!-- Results will be inserted here via JavaScript -->
                        </tbody>
                    </table>
                    
                    <div class="no-results" id="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum resultado encontrado</h3>
                        <p>Tente alterar os filtros aplicados.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <main-footer></main-footer>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const listAllButton = document.getElementById('btn-list-all');
            const applyFiltersButton = document.getElementById('btn-apply-filters');
            const resultsContainer = document.getElementById('results-container');
            const resultsCount = document.getElementById('results-count');
            const resultsTable = document.getElementById('results-table');
            const resultsTbody = document.getElementById('results-tbody');
            const noResults = document.getElementById('no-results');
            
            // Global variables
            let allPeople = []; // Store all people for filtering
            
            // Format CPF function
            function formatCPF(cpf) {
                if (!cpf) return '';
                // Remove any non-numeric characters
                cpf = cpf.toString().replace(/\D/g, '');
                
                // Format as XXX.XXX.XXX-XX
                if (cpf.length === 11) {
                    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                }
                
                return cpf;
            }

            // Format phone function
            function formatPhone(phone) {
                if (!phone) return '';
                // Remove any non-numeric characters
                phone = phone.toString().replace(/\D/g, '');
                
                // Format based on length
                if (phone.length === 11) {
                    return phone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (phone.length === 10) {
                    return phone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
                
                return phone;
            }
            
            // Toast notification function
            function showToast(type, title, message) {
                const toastContainer = document.getElementById('toast-container');

                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;

                let iconClass;
                switch(type) {
                    case 'success':
                        iconClass = 'fa-check-circle';
                        break;
                    case 'error':
                        iconClass = 'fa-exclamation-circle';
                        break;
                    case 'info':
                        iconClass = 'fa-info-circle';
                        break;
                    default:
                        iconClass = 'fa-info-circle';
                }

                toast.innerHTML = `
                    <i class="fas ${iconClass} toast-icon"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">&times;</button>
                `;

                toastContainer.appendChild(toast);

                // Add close event
                toast.querySelector('.toast-close').addEventListener('click', function() {
                    toast.remove();
                });

                // Show toast with animation
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                // Auto-remove toast after 5 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 5000);
            }

            // Handle list all button click
            listAllButton.addEventListener('click', loadAllPeople);
            
            // Handle apply filters button click
            applyFiltersButton.addEventListener('click', function() {
                if (allPeople.length > 0) {
                    applyFilters();
                } else {
                    showToast('info', 'Informação', 'Carregue a lista primeiro para aplicar os filtros.');
                }
            });
            
            // Load all people function - this is our main data loading function
            function loadAllPeople() {
                // Show loading state
                resultsContainer.style.display = 'block';
                resultsTable.style.display = 'none';
                noResults.style.display = 'none';
                resultsCount.innerHTML = '<div class="loading"></div> Carregando...';
                
                // Disable button during loading
                listAllButton.disabled = true;
                listAllButton.innerHTML = '<div class="loading"></div> Carregando...';
                
                // API endpoint for all people
                const apiUrl = 'http://localhost:8080/apis/pessoa/lista';
                
                console.log("Buscando em:", apiUrl);
                
                // Make API call
                fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Dados recebidos da API:", data);
                    // Convert to array if single object
                    allPeople = Array.isArray(data) ? data : [data];
                    
                    // Apply filters to the data
                    applyFilters();
                })
                .catch(error => {
                    console.error('Erro ao buscar pessoas:', error);
                    showToast('error', 'Erro na Consulta', `Ocorreu um erro ao buscar pessoas: ${error.message}`);
                    resultsContainer.style.display = 'none';
                })
                .finally(() => {
                    // Re-enable button
                    listAllButton.disabled = false;
                    listAllButton.innerHTML = '<i class="fas fa-list"></i> Listar Todas as Pessoas';
                });
            }
            
            // Apply filters and display results - FUNÇÃO CORRIGIDA
            async function applyFilters() {
                try {
                    // Get filter values
                    const sortOrder = document.querySelector('input[name="sort-order"]:checked').value;
                    const selectedTypes = Array.from(document.querySelectorAll('input[name="filter-type"]:checked'))
                        .map(checkbox => checkbox.value);
                    
                    console.log('Tipos selecionados para filtro:', selectedTypes);
                    
                    // Show loading state
                    resultsTable.style.display = 'none';
                    noResults.style.display = 'none';
                    resultsCount.innerHTML = '<div class="loading"></div> Filtrando...';
                    
                    // If no types selected, show no results
                    if (selectedTypes.length === 0) {
                        resultsTable.style.display = 'none';
                        noResults.style.display = 'block';
                        resultsCount.textContent = '0 pessoas encontradas';
                        return;
                    }
                    
                    // Process each person to add their types and filter
                    const peopleWithTypes = [];
                    
                    for (const person of allPeople) {
                        const personId = person.id;
                        if (!personId) continue;
                        
                        const types = await getPersonTypes(personId);
                        console.log(`Pessoa ID ${personId} tem tipos:`, types);
                        
                        // CORREÇÃO: Verificar se a pessoa tem pelo menos um dos tipos selecionados
                        const hasSelectedType = types.some(type => selectedTypes.includes(type));
                        
                        if (hasSelectedType) {
                            peopleWithTypes.push({
                                ...person,
                                types: types
                            });
                        }
                    }
                    
                    console.log('Pessoas após filtro por tipo:', peopleWithTypes.length);
                    
                    // Sort the people
                    peopleWithTypes.sort((a, b) => {
                        const nameA = (a.pessoa?.nome || a.nome || '').toLowerCase();
                        const nameB = (b.pessoa?.nome || b.nome || '').toLowerCase();
                        
                        if (sortOrder === 'az') {
                            return nameA.localeCompare(nameB);
                        } else {
                            return nameB.localeCompare(nameA);
                        }
                    });
                    
                    // Update results count
                    const count = peopleWithTypes.length;
                    resultsCount.textContent = `${count} ${count === 1 ? 'pessoa encontrada' : 'pessoas encontradas'}`;
                    
                    // Check if there are results
                    if (count === 0) {
                        resultsTable.style.display = 'none';
                        noResults.style.display = 'block';
                        return;
                    }
                    
                    // Show results table
                    resultsTable.style.display = 'table';
                    noResults.style.display = 'none';
                    
                    // Clear the table before adding new results
                    resultsTbody.innerHTML = '';
                    
                    // For each person in the filtered results
                    for (const person of peopleWithTypes) {
                        // Create a new row in the table
                        const row = document.createElement('tr');
                        
                        // Create badges HTML
                        const typeBadges = person.types.map(type => {
                            const label = type === 'funcionario' ? 'Funcionário' : 
                                        type === 'adotante' ? 'Adotante' : 'Doador';
                            return `<span class="badge badge-${type}">${label}</span>`;
                        }).join('');
                        
                        // Get person data safely
                        const pessoaData = person.pessoa || person;
                        
                        // Extract data with safety checks and multiple fallbacks
                        const personId = person.id || person.pess_ID || person.Pess_ID || '';
                        const name = pessoaData.nome || pessoaData.pess_Nome || pessoaData.Pess_Nome || '';
                        const cpf = pessoaData.cpf || pessoaData.pess_CPF || pessoaData.Pess_CPF || '';
                        const email = pessoaData.email || pessoaData.pess_Email || pessoaData.Pess_Email || '';
                        const telefone = pessoaData.telefone || pessoaData.pess_Telefone || pessoaData.Pess_Telefone || '';
                        
                        // Populate row (sem botões de ação, apenas dados)
                        row.innerHTML = `
                            <td>${personId}</td>
                            <td>${name}</td>
                            <td>${formatCPF(cpf)}</td>
                            <td>${email}</td>
                            <td>${formatPhone(telefone)}</td>
                            <td>${typeBadges || '<span class="badge" style="background-color: #f0f0f0; color: #666;">N/A</span>'}</td>
                        `;
                        
                        // Add the row to the table
                        resultsTbody.appendChild(row);
                    }
                    
                } catch (error) {
                    console.error('Erro ao aplicar filtros:', error);
                    showToast('error', 'Erro nos Filtros', `Ocorreu um erro ao aplicar filtros: ${error.message}`);
                }
            }
            
            // Get person types (funcionario, adotante, doador) - FUNÇÃO CORRIGIDA
            async function getPersonTypes(personId) {
                if (!personId) return [];
                
                try {
                    const types = [];
                    
                    // Make requests to check the types with better error handling
                    const typeChecks = await Promise.allSettled([
                        fetch(`http://localhost:8080/apis/adotante/busca-pessoa/${personId}`)
                            .then(response => ({ ok: response.ok, type: 'adotante' })),
                        
                        fetch(`http://localhost:8080/apis/doador/busca-pessoa/${personId}`)
                            .then(response => ({ ok: response.ok, type: 'doador' })),
                        
                        fetch(`http://localhost:8080/apis/funcionario/busca-pessoa/${personId}`)
                            .then(response => ({ ok: response.ok, type: 'funcionario' }))
                    ]);
                    
                    typeChecks.forEach(result => {
                        if (result.status === 'fulfilled' && result.value.ok) {
                            types.push(result.value.type);
                        }
                    });
                    
                    return types;
                } catch (error) {
                    console.error('Erro ao verificar tipos da pessoa:', error);
                    return [];
                }
            }
            
            // Initialize: Load all people when page loads automatically
            setTimeout(() => {
                loadAllPeople();
            }, 1000); // Pequeno delay para garantir que os componentes carregaram
        });
    </script>
