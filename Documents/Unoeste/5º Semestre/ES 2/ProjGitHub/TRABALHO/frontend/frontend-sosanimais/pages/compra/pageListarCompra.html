<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Amigos de Animais - Listagem de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js"></script>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/js/footer.js"></script>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <script src="../assets/js/sidebar.js"></script>
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .paw-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .notification-icon, .profile-icon {
            margin-left: 20px;
            cursor: pointer;
            color: white;
        }

        .profile-icon {
            background-color: #e8e8e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brown-dark);
        }

        .main-container {
            display: flex;
            margin-top: 100px;
            flex: 1;
        }

        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px;
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }

        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
        }

        .table-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .table-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .table-body {
            padding: 1.5rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--color-orange-burnt);
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: rgba(211, 122, 71, 0.1);
        }

        .btn-action.delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .no-results h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <main-header></main-header>
    <div class="main-container">
        <main-sidebar></main-sidebar>
        <main class="content">
            <h1 class="page-title">
                <i class="fas fa-list"></i>
                Listagem de Compras
            </h1>

            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Compras Registradas</div>
                    <div class="table-count" id="table-count">0 compras encontradas</div>
                </div>
                <div class="table-body">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Valor Total</th>
                                <th>Funcionário</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                        </tbody>
                    </table>
                    <div class="no-results" id="no-results" style="display: none;">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Nenhuma compra encontrada</h3>
                        <p>Não existem compras registradas no sistema.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <main-footer></main-footer>
    <div class="toast-container" id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('results-tbody');
            const tableCount = document.getElementById('table-count');
            const noResults = document.getElementById('no-results');
            const resultsTable = document.getElementById('results-table');

            // Verificar autenticação
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../auth.html';
                return;
            }

            // Função para fazer requisições autenticadas
            async function fetchWithAuth(url, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };
                const finalOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...(options.headers || {})
                    }
                };
                return fetch(url, finalOptions);
            }

            // Função para formatar data
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            }

            // Função para formatar valor monetário
            function formatMoney(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            // Função para mostrar toast
            function showToast(type, title, message) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                let iconClass = 'fa-info-circle';
                if (type === 'success') iconClass = 'fa-check-circle';
                if (type === 'error') iconClass = 'fa-exclamation-circle';
                if (type === 'warning') iconClass = 'fa-exclamation-triangle';

                toast.innerHTML = `
                    <i class="fas ${iconClass} toast-icon"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                `;

                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            // Função para obter o nome do funcionário
            async function getFuncionarioNome(funcCod) {
                try {
                    const response = await fetchWithAuth('http://localhost:8080/apis/funcionario/lista');
                    if (!response.ok) return `ID: ${funcCod}`;
                    
                    const funcionarios = await response.json();
                    const funcionario = funcionarios.find(f => f.id === funcCod);
                    return funcionario ? `${funcionario.login} (ID: ${funcCod})` : `ID: ${funcCod}`;
                } catch (error) {
                    return `ID: ${funcCod}`;
                }
            }

            // Função para carregar compras
            async function loadCompras() {
                try {
                    const response = await fetchWithAuth('http://localhost:8080/apis/compra');
                    if (!response.ok) throw new Error('Erro ao carregar compras');

                    const compras = await response.json();
                    
                    if (!compras || compras.length === 0) {
                        noResults.style.display = 'block';
                        resultsTable.style.display = 'none';
                        tableCount.textContent = '0 compras encontradas';
                        return;
                    }

                    noResults.style.display = 'none';
                    resultsTable.style.display = 'table';
                    tableCount.textContent = `${compras.length} compra(s) encontrada(s)`;

                    tableBody.innerHTML = '';
                    for (const compra of compras) {
                        const funcionarioNome = await getFuncionarioNome(compra.funcCod);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${compra.compraCod}</td>
                            <td>${compra.produtoNome}</td>
                            <td>${compra.quantidade}</td>
                            <td>${formatMoney(compra.valorUnitario)}</td>
                            <td>${funcionarioNome}</td>
                            <td>${formatDate(compra.dataCompra)}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action" onclick="editCompra(${compra.compraCod})" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-action delete-btn" onclick="deleteCompra(${compra.compraCod})" title="Excluir">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    }

                } catch (error) {
                    showToast('error', 'Erro', 'Erro ao carregar lista de compras');
                    noResults.style.display = 'block';
                    resultsTable.style.display = 'none';
                    tableCount.textContent = 'Erro ao carregar compras';
                }
            }

            // Funções de ação
            window.editCompra = function(id) {
                window.location.href = `pageAlterarCompra.html?id=${id}`;
            };

            window.deleteCompra = async function(id) {
                if (!confirm('Tem certeza que deseja excluir esta compra?')) return;

                try {
                    const response = await fetchWithAuth(`http://localhost:8080/apis/compra/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Erro ao excluir compra');

                    showToast('success', 'Sucesso', 'Compra excluída com sucesso');
                    loadCompras();
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    showToast('error', 'Erro', 'Erro ao excluir compra');
                }
            };

            // Carregar dados iniciais
            loadCompras();
        });
    </script>
</body>
</html>
