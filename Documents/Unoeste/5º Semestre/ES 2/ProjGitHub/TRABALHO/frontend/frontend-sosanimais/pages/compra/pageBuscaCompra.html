<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Amigos de Animais - Pesquisa de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js"></script>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/js/footer.js"></script>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <script src="../assets/js/sidebar.js"></script>
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .paw-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .notification-icon, .profile-icon {
            margin-left: 20px;
            cursor: pointer;
            color: white;
        }

        .profile-icon {
            background-color: #e8e8e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brown-dark);
        }

        .main-container {
            display: flex;
            margin-top: 100px;
            flex: 1;
        }

        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px;
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }

        .search-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .search-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .search-body {
            padding: 1.5rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-orange-burnt);
            box-shadow: 0 0 0 3px rgba(211, 122, 71, 0.2);
        }

        .search-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-search {
            background-color: var(--button-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-search:hover {
            background-color: var(--button-primary-hover);
        }

        .btn-list-all {
            background-color: var(--button-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-list-all:hover {
            background-color: var(--button-primary-hover);
        }

        .results-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
            display: none;
        }

        .results-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .results-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .results-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-body {
            padding: 1.5rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--color-orange-burnt);
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: rgba(211, 122, 71, 0.1);
        }

        .btn-action.delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .no-results h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        mark {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            color: #856404;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main-header></main-header>
    <div class="main-container">
        <main-sidebar></main-sidebar>
        <main class="content">
            <h1 class="page-title">
                <i class="fas fa-search"></i>
                Pesquisa de Compras
            </h1>

            <div class="search-container">
                <div class="search-header">
                    <div class="search-title">Buscar Compras</div>
                </div>
                <div class="search-body">
                    <form id="searchForm" class="search-form">
                        <div class="search-input-group">
                            <label for="produto-nome">Nome do Produto</label>
                            <input type="text" id="produto-nome" class="search-input" placeholder="Digite o nome do produto">
                        </div>
                        <div class="search-input-group">
                            <label for="selectFuncionario">Funcionário</label>
                            <select id="selectFuncionario" class="search-input">
                                <option value="">Selecione um funcionário</option>
                            </select>
                        </div>
                        <div class="search-input-group">
                            <label for="data-compra">Data da Compra</label>
                            <input type="date" id="data-compra" class="search-input">
                        </div>
                    </form>
                    <div class="search-actions">
                        <button type="button" id="btn-search" class="btn-search">
                            <i class="fas fa-search"></i>
                            Pesquisar Compras
                        </button>
                        <button type="button" id="btn-list-all" class="btn-list-all">
                            <i class="fas fa-list"></i>
                            Listar Todas
                        </button>
                    </div>
                </div>
            </div>

            <div class="results-container" id="results-container">
                <div class="results-header">
                    <div class="results-title">Resultados da Pesquisa</div>
                    <div class="results-count" id="results-count">0 compras encontradas</div>
                </div>
                <div class="results-body">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Valor Total</th>
                                <th>Funcionário</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                        </tbody>
                    </table>
                    <div class="no-results" id="no-results" style="display: none;">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma compra encontrada</h3>
                        <p>Tente outros termos de busca ou liste todas as compras.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <main-footer></main-footer>
    <div class="toast-container" id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do formulário
            const produtoInput = document.getElementById('produto-nome');
            const selectFuncionario = document.getElementById('selectFuncionario');
            const dataCompraInput = document.getElementById('data-compra');
            const btnSearch = document.getElementById('btn-search');
            const btnListAll = document.getElementById('btn-list-all');
            const resultsBody = document.getElementById('results-tbody');
            const resultsCount = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');
            const resultsContainer = document.getElementById('results-container');

            // Função para fazer requisições autenticadas
            async function fetchWithAuth(url, options = {}) {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '../auth.html';
                    return;
                }
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };
                const finalOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...(options.headers || {})
                    }
                };
                return fetch(url, finalOptions);
            }

            // Função para carregar funcionários
            async function carregarFuncionarios() {
                try {
                    console.log('Iniciando carregamento de funcionários...');
                    const response = await fetchWithAuth('http://localhost:8080/apis/funcionario/lista');
                    
                    if (!response.ok) {
                        throw new Error('Erro ao carregar funcionários');
                    }

                    const funcionarios = await response.json();
                    console.log('Funcionários carregados:', funcionarios);

                    selectFuncionario.innerHTML = '<option value="">Selecione um funcionário</option>';
                    
                    if (!funcionarios || funcionarios.length === 0) {
                        showToast('warning', 'Atenção', 'Nenhum funcionário encontrado');
                        return;
                    }

                    // Ordenar funcionários por ID
                    funcionarios.sort((a, b) => {
                        const idA = parseInt(a.id) || 0;
                        const idB = parseInt(b.id) || 0;
                        return idA - idB;
                    });

                    funcionarios.forEach(funcionario => {
                        if (funcionario && funcionario.id) {
                            const option = document.createElement('option');
                            option.value = funcionario.id;
                            const nome = funcionario.login || 'Nome não informado';
                            option.textContent = `${nome} (ID: ${funcionario.id})`;
                            selectFuncionario.appendChild(option);
                        }
                    });

                    console.log('Select de funcionários atualizado com sucesso');
                } catch (error) {
                    console.error('Erro ao carregar funcionários:', error);
                    showToast('error', 'Erro', 'Erro ao carregar lista de funcionários');
                    selectFuncionario.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }

            // Função para buscar compras
            async function searchCompras() {
                try {
                    const produto = produtoInput.value;
                    const funcionario = selectFuncionario.value;
                    const data = dataCompraInput.value;

                    let filtro = '';
                    if (produto) {
                        const termoBusca = produto.trim().toLowerCase();
                        if (termoBusca) {
                            filtro += `LOWER(produto_prod_nome) LIKE '%${termoBusca}%'`;
                        }
                    }
                    if (funcionario) {
                        if (filtro) filtro += ' AND ';
                        filtro += `funcionario_func_cod=${funcionario}`;
                    }
                    if (data) {
                        if (filtro) filtro += ' AND ';
                        const dataObj = new Date(data);
                        dataObj.setDate(dataObj.getDate() + 1);
                        const dataFormatada = dataObj.toISOString().split('T')[0];
                        filtro += `comp_data='${dataFormatada}'`;
                    }

                    const url = `http://localhost:8080/apis/compra${filtro ? `?filtro=${encodeURIComponent(filtro)}` : ''}`;
                    const response = await fetchWithAuth(url);
                    const compras = await response.json();
                    await displayResults(compras);
                } catch (error) {
                    console.error('Erro completo:', error);
                    showToast('error', 'Erro', error.message || 'Erro ao buscar compras');
                    await displayResults([]);
                }
            }

            // Função para obter o nome do funcionário
            async function getFuncionarioNome(funcCod) {
                try {
                    const response = await fetchWithAuth('http://localhost:8080/apis/funcionario/lista');
                    if (!response.ok) return `ID: ${funcCod}`;
                    
                    const funcionarios = await response.json();
                    const funcionario = funcionarios.find(f => f.id === funcCod);
                    return funcionario ? `${funcionario.login} (ID: ${funcCod})` : `ID: ${funcCod}`;
                } catch (error) {
                    return `ID: ${funcCod}`;
                }
            }

            // Função para exibir resultados
            async function displayResults(compras) {
                resultsBody.innerHTML = '';
                resultsContainer.classList.add('active');

                if (!compras || compras.length === 0) {
                    noResults.style.display = 'block';
                    resultsCount.textContent = '0 compras encontradas';
                    return;
                }

                noResults.style.display = 'none';
                resultsCount.textContent = `${compras.length} compra(s) encontrada(s)`;

                const termoBusca = produtoInput.value.trim().toLowerCase();

                for (const compra of compras) {
                    const row = document.createElement('tr');
                    const dataFormatada = formatDate(compra.dataCompra);
                    const produtoNomeHighlighted = termoBusca ? 
                        highlightTerm(compra.produtoNome || '', termoBusca) : 
                        compra.produtoNome || '';
                    
                    const funcionarioNome = await getFuncionarioNome(compra.funcCod);

                    row.innerHTML = `
                        <td>${compra.compraCod}</td>
                        <td>${produtoNomeHighlighted}</td>
                        <td>${compra.quantidade}</td>
                        <td>${formatMoney(compra.valorUnitario)}</td>
                        <td>${funcionarioNome}</td>
                        <td>${dataFormatada}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action" onclick="editCompra(${compra.compraCod})" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-action delete-btn" onclick="deleteCompra(${compra.compraCod})" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    resultsBody.appendChild(row);
                }
            }

            // Função para formatar valores monetários
            function formatMoney(value) {
                if (!value && value !== 0) return '0,00';
                return Number(value).toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            // Função para formatar data
            function formatDate(dateString) {
                if (!dateString) return '';
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) {
                        console.error('Data inválida:', dateString);
                        return '';
                    }
                    return date.toLocaleDateString('pt-BR');
                } catch (error) {
                    console.error('Erro ao formatar data:', error);
                    return '';
                }
            }

            // Função para destacar termo buscado
            function highlightTerm(text, term) {
                if (!term || !text) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }

            // Função para mostrar toast
            function showToast(type, title, message) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                let iconClass = 'fa-info-circle';
                if (type === 'success') iconClass = 'fa-check-circle';
                if (type === 'error') iconClass = 'fa-exclamation-circle';
                if (type === 'warning') iconClass = 'fa-exclamation-triangle';

                toast.innerHTML = `
                    <i class="fas ${iconClass} toast-icon"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                `;

                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            // Event Listeners
            btnSearch.addEventListener('click', async () => {
                try {
                    const produto = produtoInput.value;
                    const funcionario = selectFuncionario.value;
                    const data = dataCompraInput.value;

                    let filtro = '';
                    if (produto) {
                        const termoBusca = produto.trim().toLowerCase();
                        if (termoBusca) {
                            filtro += `LOWER(produto_prod_nome) LIKE '%${termoBusca}%'`;
                        }
                    }
                    if (funcionario) {
                        if (filtro) filtro += ' AND ';
                        filtro += `funcionario_func_cod=${funcionario}`;
                    }
                    if (data) {
                        if (filtro) filtro += ' AND ';
                        const dataObj = new Date(data);
                        dataObj.setDate(dataObj.getDate() + 1);
                        const dataFormatada = dataObj.toISOString().split('T')[0];
                        filtro += `comp_data='${dataFormatada}'`;
                    }

                    const url = `http://localhost:8080/apis/compra${filtro ? `?filtro=${encodeURIComponent(filtro)}` : ''}`;
                    const response = await fetchWithAuth(url);
                    const compras = await response.json();
                    await displayResults(compras);
                } catch (error) {
                    showToast('error', 'Erro', error.message || 'Erro ao buscar compras');
                    await displayResults([]);
                }
            });

            btnListAll.addEventListener('click', async () => {
                produtoInput.value = '';
                selectFuncionario.value = '';
                dataCompraInput.value = '';
                try {
                    const response = await fetchWithAuth('http://localhost:8080/apis/compra');
                    if (!response.ok) throw new Error('Erro ao listar compras');
                    const compras = await response.json();
                    await displayResults(compras);
                } catch (error) {
                    showToast('error', 'Erro', 'Erro ao listar todas as compras');
                    await displayResults([]);
                }
            });

            // Funções de ação
            window.editCompra = function(id) {
                window.location.href = `pageAlterarCompra.html?id=${id}`;
            };

            window.deleteCompra = async function(id) {
                if (!confirm('Tem certeza que deseja excluir esta compra?')) return;

                try {
                    const response = await fetchWithAuth(`http://localhost:8080/apis/compra/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Erro ao excluir compra');

                    showToast('success', 'Sucesso', 'Compra excluída com sucesso');
                    btnSearch.click(); // Recarrega a lista
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    showToast('error', 'Erro', 'Erro ao excluir compra');
                }
            };

            // Carregar dados iniciais
            carregarFuncionarios();
        });
    </script>
</body>
</html>
