<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Amigos de Animais - Listagem de Adoções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/main.css"> 
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js"></script>
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="../assets/js/footer.js"></script>
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <script src="../assets/js/sidebar.js"></script>
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .paw-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .notification-icon, .profile-icon {
            margin-left: 20px;
            cursor: pointer;
            color: white;
        }

        .profile-icon {
            background-color: #e8e8e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-brown-dark);
        }

        .main-container {
            display: flex;
            margin-top: 100px; /* Altura do header */
            flex: 1;
        }

        .menu-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-button-content {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .dropdown-icon {
            transition: transform 0.3s;
        }

        .dropdown-icon.active {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: var(--color-brown-dark);
        }

        .dropdown-menu.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: White;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 0.95rem;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px; /* Largura da sidebar */
        }

        .page-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--color-orange-burnt);
        }

        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-small);
            overflow: hidden;
        }

        .table-header {
            background-color: var(--color-orange-light);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .table-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .table-body {
            padding: 1.5rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: var(--text-dark);
            border-bottom: 2px solid #ddd;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .no-results h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .search-actions {
                flex-direction: column;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .sidebar-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-280px);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }

            .search-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .paw-logo {
                width: 30px;
                height: 30px;
            }

            .title {
                font-size: 1.2rem;
            }

            .header-icons > * {
                margin-left: 10px;
            }

            .profile-icon {
                width: 35px;
                height: 35px;
            }

            .content {
                padding: 1rem;
            }

            .search-header, .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .filter-checkboxes {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--color-orange-burnt);
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: rgba(211, 122, 71, 0.1);
        }

        .btn-action.delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
    </style>
</head>

<body>
    <main-header></main-header>
    <div class="main-container">
        <main-sidebar></main-sidebar>
        <main class="content">
            <h1 class="page-title">
                <i class="fas fa-list"></i>
                Listagem de Adoções
            </h1>

            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Adoções Registradas</div>
                    <div class="table-count" id="table-count">0 adoções encontradas</div>
                </div>
                <div class="table-body">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Data</th>
                                <th>Animal</th>
                                <th>Adotante</th>
                                <th>Funcionário</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                        </tbody>
                    </table>
                    <div class="no-results" id="no-results" style="display: none;">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma adoção encontrada</h3>
                        <p>Não existem adoções registradas no sistema.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <main-footer></main-footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('results-tbody');
            const tableCount = document.getElementById('table-count');
            const noResults = document.getElementById('no-results');
            const resultsTable = document.getElementById('results-table');

            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                date.setUTCDate(date.getUTCDate() + 1);
                return date.toLocaleDateString('pt-BR');
            }

            async function loadAdoptions() {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '../pageTelaLogin.html';
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8080/apis/adocao', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao carregar adoções');
                    }

                    const adocoes = await response.json();
                    
                    if (!adocoes || adocoes.length === 0) {
                        noResults.style.display = 'block';
                        resultsTable.style.display = 'none';
                        tableCount.textContent = '0 adoções encontradas';
                        return;
                    }

                    noResults.style.display = 'none';
                    resultsTable.style.display = 'table';
                    tableCount.textContent = `${adocoes.length} adoção(ões) encontrada(s)`;

                    tableBody.innerHTML = '';
                    adocoes.forEach(adocao => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${adocao.adoCod}</td>
                            <td>${formatDate(adocao.adoData)}</td>
                            <td>${adocao.aniCod}</td>
                            <td>${adocao.adoMat}</td>
                            <td>${adocao.funcCod}</td>
                            <td>
                                <button class="btn-action" onclick="editAdoption(${adocao.adoCod})" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-action delete-btn" onclick="deleteAdoption(${adocao.adoCod})" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Erro:', error);
                    noResults.style.display = 'block';
                    resultsTable.style.display = 'none';
                    tableCount.textContent = 'Erro ao carregar adoções';
                }
            }

            // Funções de ação (editar, excluir)
            window.editAdoption = function(id) {
                if (!id) {
                    showToast('error', 'Erro', 'ID da adoção não fornecido');
                    return;
                }
                console.log('Redirecionando para edição da adoção:', id);
                const url = `pageAlterarAdocao.html?id=${encodeURIComponent(id)}`;
                console.log('URL de redirecionamento:', url);
                window.location.href = url;
            };

            window.deleteAdoption = async function(id) {
                if (!confirm('Tem certeza que deseja excluir esta adoção?')) {
                    return;
                }

                const token = localStorage.getItem('token');
                try {
                    const response = await fetch(`http://localhost:8080/apis/adocao/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao excluir adoção');
                    }

                    // Recarrega a lista após excluir
                    loadAdoptions();
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    alert('Erro ao excluir adoção');
                }
            };

            // Carrega as adoções ao iniciar a página
            loadAdoptions();
        });
    </script>
</body>
</html>
